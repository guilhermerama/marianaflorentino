{% extends "layout.html" %}
{% block conteudo %}
    <div class="container">

	


        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">{{tipo.nome}}</h1>
            </div>

		{% for projeto in projetos %}
<div class="col-lg-3 col-md-4 col-xs-6 ">
<div class="thumbnail">
		<div class="caption">
                    <h4>{{ projeto.nome }}</h4>
                    <p>{{ projeto.cliente }}</p>
                    <a href="{{url_for('static', filename='files/' + projeto.fotos[0].path)}}" data-lightbox="{{projeto.nome}}" class="label label-default" rel="tooltip" title="Ver fotos">Ver Fotos</a></p>
                </div>               
                    <img class="img-responsive" src="{{url_for('static', filename='files/' + thumb_name(projeto.path))}}" alt="">
                </a>
</div>
            </div>
		{% for foto in projeto.fotos %}
		<a href="{{url_for('static', filename='files/' + foto.path)}}" data-lightbox="{{projeto.nome}}"></a>
		{% endfor %}
		{% endfor %}

<div id="demoLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
    	<div class='lightbox-content'>
    		<img src="{{ url_for('static', filename='files/' + thumb_name(projetos[0].path)) }}">
    		<div class="lightbox-caption"><p>Your caption here</p></div>
    	</div>
    </div>
		
</div>
            
    </div><!-- /.container -->

{% endblock%}
